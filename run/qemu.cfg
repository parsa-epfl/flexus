nographic

machine
    lite

cpu
    rv64

smp
    ${smp}

m
    32G

rtc
    clock           vm

kernel
    ${root}/kernel.bin

initrd
    ${root}/rootfs.img

dtb
    ${root}/custom.dtb

icount
    shift           0
    sleep           off
    align           off

savevm-external

IF trace
loadvm-external
    ${trace}

qflex
    update          on
    lib-path        ${root}/libKeenKraken.so
    cfg-path        ${root}/trace.cfg
    cycles          400000000
    cycles-mask     1
ENDIF

IF timing
loadvm-external
    ${timing}

qflex
    timing          on
    lib-path        ${root}/libKnottyKraken.so
    cfg-path        ${root}/timing.cfg
    cycles          100000000
ENDIF
